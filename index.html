<!--Index.html-->
<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Quiz Mania</title>

  </head>
  <body>
    <!-- header-->
    <header class="text-center"> 
      Quiz Mania
    </header>

    <!-- main body-->
    <div class="container content-outer-container hide-element" id="quizContainerDiv">
      <div class="row content-body">
        <div id="quizContainer" class="col-9">
          <div id="question" class="my-4">
            <!--question-->
          </div>
          <div id="answerContainer">
            <div class="option answer-1 w-50">
              <!--option-->
            </div>
            <div class="option answer-2 w-50">
              <!--option-->
            </div>
            <div class="option answer-3 w-50">
              <!--option-->
            </div>
            <div class="option answer-4 w-50">
              <!--option-->
            </div>
          </div>
        </div>

        <!--Point indicator-->
        <div class="col-3 d-flex flex-column align-items-center" id ="progressContainer">
          <div class="point" id="progress10"></div>
          <div class="point" id="progress9"></div>
          <div class="point" id="progress8"></div>
          <div class="point" id="progress7"></div>
          <div class="point" id="progress6"></div>
          <div class="point" id="progress5"></div>
          <div class="point" id="progress4"></div>
          <div class="point" id="progress3"></div>
          <div class="point" id="progress2"></div>
          <div class="point" id="progress1"></div>
        </div>
 
      </div>
    </div>

    <!--Result div-->
    <div id="resultDiv" class="d-flex flex-column justify-content-center align-items-center hide-element">
      <div id="resultText">
        <!--result text-->
      </div>
      <button type="button" class="btn btn-primary mt-4" id="playAgainButton"> 
        Play Again
      </button>
    </div>
    
    <script src="./scripts/dist/bundle.js"></script>
  </body>
</html>
