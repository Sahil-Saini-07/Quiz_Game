<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Quiz Mania</title>

</head>
  <body>
    <header class="text-center">
      Quiz Mania
    </header>
    <div class="container content-outer-container" id="quizContainerDiv">
      <div class="row content-body">
        <div id="quizContainer" class="col-9">
          <div id="question" class="my-4">
            Who won the Euro Cup 2016?
          </div>
          <div id="answerContainer">
            <div class="option answer-1 w-50">
              Portugal
            </div>
            <div class="option answer-2 w-50">
              France
            </div>
            <div class="option answer-3 w-50">
              Spain
            </div>
            <div class="option answer-4 w-50">
              Germany
            </div>
          </div>
        </div>

        <!--Point calculator-->
        <div class="col-3 d-flex flex-column align-items-center" id ="progressContainer">
          <div class="point" id="progress-10"></div>
          <div class="point" id="progress-9"></div>
          <div class="point" id="progress-8"></div>
          <div class="point" id="progress-7"></div>
          <div class="point" id="progress-6"></div>
          <div class="point" id="progress-5"></div>
          <div class="point" id="progress-4"></div>
          <div class="point" id="progress-3"></div>
          <div class="point" id="progress-2"></div>
          <div class="point" id="progress-1"></div>
        </div>
 
      </div>
    </div>
    <div id="resultDiv" class="d-flex flex-column justify-content-center align-items-center d-none">
      <div id="resultText">
        You lost
      </div>
      <button type="button" class="btn btn-primary mt-4" id="playAgainButton"> 
        Play again
      </button>
    </div>
    
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
